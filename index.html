<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Mixer</title>
  </head>
  <body>
    <header>
      <div class="left-menu">
        <div class="logo">MIXER</div>
        <nav class="menu">
          <a href="#">Top Streams</a>
          <a href="#">Games</a>
          <a href="#">Teams</a>
          <a href="#">More<i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </nav>
      </div>

      <div class="right-menu">
        <div class="language">Language<i class="fa fa-angle-down" aria-hidden="true"></i></div>
        <a class="signin">Sign-in</a>
      </div>
    </header>

    <section id="featured">
      <div class="container">
        <div class="section-title">Featured</div>
        <div class="videos-section">
          <div class="video">
            <div class="image image-tlou">
              <div class="arrow">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="video">
            <div class="image image-left"></div>
          </div>
          <div class="video center">
            <div class="image"></div>
          </div>
          <div class="video">
            <div class="image image-witcher"></div>
          </div>
          <div class="video">
            <div class="image image-horizon">
              <div class="arrow">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="dots">
          <div class="circles">
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle active">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
            <div class="circle">
              <div class="background-color"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="top-games">
      <div class="container">
        <div class="section-title">Top Games</div>
        
        <div class="games">
          <div class="game game-fortnite">
            <div class="info">
              <div class="title">
                  Fortnite
              </div>
              <div class="views">
                <i class="fa fa-eye" aria-hidden="true"></i>1234
              </div>
            </div>
          </div>
          <div class="game game-apex">
            <div class="info">
              <div class="title">
                  Apex Legends
              </div>
              <div class="views">
                <i class="fa fa-eye" aria-hidden="true"></i>1234
              </div>
            </div>
          </div>
          <div class="game game-dota">
            <div class="info">
              <div class="title">
                  Dota
              </div>
              <div class="views">
                <i class="fa fa-eye" aria-hidden="true"></i>1234
              </div>
            </div>
          </div>
          <div class="game game-lol">
            <div class="info">
              <div class="title">
                  League of Legends
              </div>
              <div class="views">
                <i class="fa fa-eye" aria-hidden="true"></i>1234
              </div>
            </div>
          </div>
          <div class="game game-cs">
            <div class="info">
              <div class="title">
                  Counter Strike
              </div>
              <div class="views">
                <i class="fa fa-eye" aria-hidden="true"></i>1234
              </div>
            </div>
          </div>

          
            <div class="game game-wot">
              <div class="info">
                <div class="title">
                    World of Tanks                    
                </div>  
                <div class="views">
                  <i class="fa fa-eye" aria-hidden="true"></i>1234
                </div>
        </div>
      </div>
    </section>
  </body>
</html>
